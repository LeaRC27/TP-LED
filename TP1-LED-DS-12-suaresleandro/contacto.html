          <script>
                  function limita(maximoCaracteres){
                        var elemento = document.getElementById("texto");

                        if(elemento.value.length >= maximoCaracteres ) {
                            document.getElementById("errortexto").innerHTML = "Ha alcanzado el limite de caracteres!!"
                            return false;
                        }else {
                            return true;
                        }
                  }


                  function validacion(){
                        var name = document.getElementById("name").value
                        if(name == null || name.length == 0){

                            document.getElementById("errorname").innerHTML = "El campo Nombre es obligatorio"
                            document.getElementById("name").focus();
                            return false;
                        }else if(!isNaN(name) || !/^[A-Za-z+\s]+$/i.test(name) ){
                            document.getElementById("errorname").innerHTML = "Debe ingresar un Nombre"
                            document.getElementById("name").focus();
                            return false;
                        }

                        var email = document.getElementById("email").value
                        if(email == null || email.length == 0){
                            document.getElementById("erroremail").innerHTML = "El campo E-Mail es obligatorio"
                            document.getElementById("email").focus();
                            return false;
                        }else if( /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+/.test(email) == false)  {
                            document.getElementById("erroremail").innerHTML = "Debe ingresar una direccion de E-Mail valida"
                            document.getElementById("email").focus();
                            return false;
                        }

                        var phone = document.getElementById("tel").value
                        if(!/^\d{10,11}$/.test(phone)  && !/^\d{3,4}\s\d{6,7}$/.test(phone)){
                            document.getElementById("errortel").innerHTML = "Debe ingresar un numero de telefono valido"
                            document.getElementById("tel").focus();
                            return false;
                        }

                        var opciones = document.getElementsByName("opciones");
                        var seleccionado = false;
                        for(var i=0; i<opciones.length; i++) {
                            if(opciones[i].checked) {
                                seleccionado = opciones[i].value;
                                break;
                            }
                        }
                        if(!seleccionado) {
                            document.getElementById("errorradio").innerHTML = "Debe seleccionar una opcion"
                            opciones[0].focus();
                            return false;
                        }
                        var texto = document.getElementById("texto").value
                        if(texto.length == 0){
                            document.getElementById("errortexto").innerHTML = "Indique su consulta"
                            document.getElementById("texto").focus();
                            return false;
                        }

                        return true;
                  }
          </script>
